<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Muhandis.uz</title>
</head>
<body>
<h1>Register from system</h1>
<br>
<hr>
<div style="text-align: center">
    <div style="padding:0 10px; width: 1154px; height: 100vh; display: flex; align-items: center; justify-content: center">
        <div style="background-color: #ffbf56; width: 300px;">
            <form action="/register" method="post" style="width: 100%; padding: 10px; display: flex; flex-direction: column; align-items: flex-start">
                <label for="fname">Enter first name</label>
                <input type="text" id="fname" placeholder="first name" name="firstName">
                <label for="lname">Enter last name</label>
                <input type="text" id="lname" placeholder="last name" name="lastName">
                <label for="uname">Enter user name</label>
                <input type="text" id="uname" placeholder="user name" name="username">
                <label for="number">Enter phone number</label>
                <input type="phone" id="number" placeholder="phone number" name="phoneNumber">
                <label for="password">Enter password</label>
                <input type="password" id="password" name="password">
                <label for="prePassword">Enter password again</label>
                <input type="password" id="prePassword" name="prePassword">
                <button type="submit">Register</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
